<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brewery Finder App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&family=Roboto:wght@400;500&display=swap">
  <style>
    body {
        background-color: #f4f4f4;
        font-family: 'Roboto', sans-serif;
        color: #333;
        font-size: 18px; 
    }

    nav h1, nav ul {
        font-family: 'Oswald', sans-serif;
        color: #222;
        font-size: 24px; 
    }

    a {
        color: #007bff;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }

    .container {
        max-width: 1000px; 
        margin: 0 auto;
        padding: 20px;
    }

    footer {
        text-align: center;
        padding: 15px;
        margin-top: 20px;
        background-color: #222;
        color: #fff;
        font-size: 16px; 
    }
  </style>
</head>
<body>

  <!-- SITE NAVIGATION -->
  <div class="container">
    <nav>
      <h1><a href="/">Brewery Finder</a></h1>
      <ul>
          <li><a href="/about">About</a></li>
          <li><a href="/">Home</a></li>
      </ul>
    </nav>
    <hr>

    <!-- PAGE CONTENTS -->
    <div id="content">
      {% block content %}
      {% endblock %}
    </div>

    <!-- FOOTER -->
    <footer>
      <hr>
      &copy; Copyright 2024 David Mobley & Garry Frobart |
      <a href="https://github.com/djmobius/Brewery-Finder">Source</a>
    </footer>
  </div>

</body>
</html>
